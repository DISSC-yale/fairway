site_name: Fairway Data Ingestion
site_description: Documentation for fairway ingestion pipelines.
site_author: DISSC

theme:
  name: material
  palette:
    - scheme: default
      primary: blue grey
    - scheme: slate
      primary: blue grey
  features:
    - navigation.tabs
    - content.code.copy

plugins:
  - search

nav:
  - Welcome: index.md
  - Getting Started: getting-started.md
  - Configuration: configuration.md
  - Architecture: architecture.md
  - Components:
    - Engines: engines.md
    - Validations: validations.md
    - Enrichments: enrichments.md
    - Transformations: transformations.md

  - Guide:
    - Supported Formats: supported_formats.md
  - Design Docs:
    - Flexible Ingestion RFC: design_docs/flexible_ingestion_rfc.md

markdown_extensions:
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

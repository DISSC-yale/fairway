dataset_name: "dummy_dataset"
engine: "duckdb" # or "pyspark"
storage:
  raw_dir: "data/raw"
  intermediate_dir: "data/intermediate"
  final_dir: "data/final"

sources:
  - name: "sales_data"
    path: "data/raw/sales.csv"
    format: "csv"
    schema:
      id: "int"
      date: "date"
      amount: "double"
      address: "string"

validations:
  level1: # Sanity checks
    check_column_count: true
    min_rows: 10
  level2: # Schema/Dist checks
    strict_schema: true
    check_nulls: ["id", "date"]

enrichment:
  geocode: true
  h3_index: true
  h3_resolution: 9
